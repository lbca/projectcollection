<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" /> 
        <meta content="yes" name="apple-mobile-web-app-capable" /> 
        <meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
        <meta content="telephone=no" name="format-detection" /> 
        <meta content="email=no" name="format-detection" /> 
        <title>国美管家</title>
        <link rel="dns-prefetch" href="//js.gomegj.com/"/>
        <link rel="dns-prefetch" href="//css.gomegj.com/"/>
        <link rel="dns-prefetch" href="//img.gomegj.com/"/>
        <!-- 图标 -->
        <link rel="shortcut icon" type="image/x-icon" href="//img.gomegj.com/guanjia/v1/favicon.ico" />
        <link rel="apple-touch-icon-precomposed" href="//img.gomegj.com/guanjia/v1/appicon.png" />
        <link rel="stylesheet" href="//css.gomegj.com/guanjia/v1/base.css?v=88888888" />
        <link rel="stylesheet" href="//css.gomegj.com/guanjia/v1/housekeeper.css?v=88888888" /> 
    </head> 
    <body id="accSearchInput">
        <div class="header">
            <a class="goBack" target="_self">&nbsp;<i class="i i-return"></i></a>
            <!-- 标题 -->
            <span class="title">查询会员卡</span>
        </div>
        <div class="container">
            <ul class="list-labelvalue">
                <li>
                    <label>来源</label>
                    <span class="value" id="actype"></span>
                </li>
            </ul>
            <ul class="list-labelvalue">
                <li>
                    <label>会员卡</label>
                    <input class="maxwidth" id="acnum" type="text" readonly>
                </li>
                <li>
                    <label>手机号</label>
                    <input class="js-number" id="acphone" type="tel" readonly>
                </li>
            </ul>
            <span class="btn btn-footer" id="save">绑定</span>
        </div>
        <script src="//js.gomegj.com/guanjia/v1/zepto.js?v=88888888"></script>
        <script src="//js.gomegj.com/guanjia/v1/util.js?v=88888888"></script>
        <script src="//js.gomegj.com/guanjia/v1/accsearchinput.js?v=88888888"></script>
        <script>
            $(document).ready(function() {
                var accSearchInput = new AccSearchInput({sel: '#accSearchInput'});
                accSearchInput.init();
            });
        </script>
    </body>
</html>
