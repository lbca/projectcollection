        <script>
            // 不进行微信认证登录
            window.NO_WXLOGIN = true;

        <script src="//js.gomegj.com/guanjia/v1/zepto.js?v=88888888"></script>

        <script>
            $(document).ready(function() {
                // 微信js
                var wc = new WxConfig({
                    cfg: {
                        //'debug': true,
                        'jsApiList': ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone']
                    },
                    // 验证成功
                    ready: readyCbk,
                    // 验证失败
                    error: errorCbk
                });
                // 初始化
                wc.init();
                
                //
                var invite = new Invite({sel: '#invite'});
                invite.init();
            });
            /**
             * 微信js验证成功回调
             */
            function readyCbk() {
                // 分享标题
                var title = '国美管家',
                    // 分享链接
                    link = window.location.href,
                    // 分享描述
                    desc = '足不出户享受上门维修、回收、清洗保养服务，贴心到家服务等您召唤。',
                    // 分享图标
                    imgUrl = 'http://img.gomegj.com/guanjia/v1/appiconfang.jpg';

                // 分享到朋友圈
                wx.onMenuShareTimeline({
                    title: title,
                    link: link,
                    imgUrl: imgUrl,
                    success: successCbk,
                    cancel: cancelCbk
                });
                // 分享给朋友
                wx.onMenuShareAppMessage({
                    title: title,
                    desc: desc,
                    link: link,
                    imgUrl: imgUrl,
                    success: successCbk,
                    cancel: cancelCbk
                });
                // 分享到QQ
                wx.onMenuShareQQ({
                    title: title,
                    desc: desc,
                    link: link,
                    imgUrl: imgUrl,
                    success: successCbk,
                    cancel: cancelCbk
                });
                // 分享到腾讯微博
                wx.onMenuShareWeibo({
                    title: title,
                    desc: desc,
                    link: link,
                    imgUrl: imgUrl,
                    success: successCbk,
                    cancel: cancelCbk
                });
                // 分享到QQ空间
                wx.onMenuShareQZone({
                    title: title,
                    desc: desc,
                    link: link,
                    imgUrl: imgUrl,
                    success: successCbk,
                    cancel: cancelCbk
                });
            }
            /**
             * 验证失败回调
             */
            function errorCbk() {
                // 提示用户
                /*util.alert('页面加载遇到问题，将重新尝试。', {

                        // 重新加载页面
                        window.location.reload();
                    }
                });*/
            }
            /**
             * 分享成功回调
             */
            function successCbk() {
                // nothing...
            }
            /**
             * 取消分享回调
             */
            function cancelCbk() {
                // nothing...
            }
        </script>
